<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Incoming Call</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“ž</text></svg>">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(180deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      color: white;
      overflow: hidden;
    }

    .bg-particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    .call-container {
      text-align: center;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 40px 30px;
      border-radius: 30px;
      width: 95%;
      max-width: 400px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
      animation: slideUp 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      position: relative;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(50px) scale(0.9);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .profile-section {
      margin-bottom: 40px;
      position: relative;
    }

    .profile-pic {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid rgba(255, 255, 255, 0.8);
      margin: 0 auto 20px;
      display: block;
      animation: breathe 2s ease-in-out infinite;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
    }

    @keyframes breathe {
      0%, 100% { transform: scale(1); box-shadow: 0 0 30px rgba(255, 255, 255, 0.3); }
      50% { transform: scale(1.05); box-shadow: 0 0 40px rgba(255, 255, 255, 0.5); }
    }

    .caller-name {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 8px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    }

    .call-status {
      font-size: 16px;
      opacity: 0.8;
      margin-bottom: 40px;
      animation: blink 1.5s infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 0.8; }
      75% { opacity: 0.4; }
      100% { opacity: 0.8; }
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 200px;
      margin: 0 auto;
    }

    .btn {
      width: 75px;
      height: 75px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      font-size: 28px;
      color: white;
      transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      position: relative;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      border-radius: 50%;
      border: 2px solid transparent;
      transition: all 0.3s ease;
    }

    .accept {
      background: linear-gradient(135deg, #4CAF50, #45a049);
    }

    .accept::before {
      border-color: #4CAF50;
    }

    .reject {
      background: linear-gradient(135deg, #f44336, #d32f2f);
    }

    .reject::before {
      border-color: #f44336;
    }

    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4);
    }

    .btn:hover::before {
      border-color: white;
      animation: ripple 0.6s linear;
    }

    @keyframes ripple {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(1.2);
        opacity: 0;
      }
    }

    .btn:active {
      transform: scale(0.95);
    }

    .connected-container {
      width: 100vw;
      height: 100vh;
      max-width: none;
      max-height: none;
      padding: 0;
      background: rgba(0, 0, 0, 0.95);
      border-radius: 0;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
    }

    .connected-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 0;
      padding: 15px 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      height: 80px;
      flex-shrink: 0;
      box-sizing: border-box;
    }

    .call-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .mini-profile {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid rgba(255, 255, 255, 0.8);
    }

    .call-details {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .call-duration {
      font-size: 14px;
      opacity: 0.7;
      margin-top: 2px;
    }

    .end-call-btn {
      background: linear-gradient(135deg, #f44336, #d32f2f);
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .end-call-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 15px rgba(244, 67, 54, 0.3);
    }

    .pdf-container {
      width: 100%;
      flex: 1;
      overflow: hidden;
      position: relative;
      background: white;
    }

    .pdf-iframe {
      width: 100%;
      height: 100%;
      border: none;
      position: absolute;
      top: 0;
      left: 0;
    }

    .call-ended {
      animation: fadeOut 1s ease-out forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: scale(0.8);
      }
    }

    @media (max-width: 480px) {
      .call-container {
        padding: 30px 20px;
      }
      
      .caller-name {
        font-size: 24px;
      }
      
      .btn {
        width: 65px;
        height: 65px;
        font-size: 24px;
      }
      
      .connected-header {
        padding: 15px 20px;
        height: 80px;
      }
      
      .mini-profile {
        width: 40px;
        height: 40px;
      }
      
      .call-details h3 {
        font-size: 16px;
      }
      
      .call-duration {
        font-size: 12px;
      }
      
      .end-call-btn {
        padding: 8px 16px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="bg-particles" id="particles"></div>
  
  <div class="call-container" id="callScreen">
    <div class="profile-section">
      <img src="ratnankar.jpeg" alt="Profile" class="profile-pic" id="profilePic">
      <div class="caller-name">Ratnankar</div>
      <div class="call-status">Incoming call...</div>
    </div>
    
    <div class="buttons">
      <button class="btn reject" onclick="cancelCall()" title="Decline">
        âœ•
      </button>
      <button class="btn accept" onclick="acceptCall()" title="Accept">
        âœ“
      </button>
    </div>
  </div>

  <audio id="ringtone" loop>
    <source src="https://actions.google.com/sounds/v1/alarms/phone_alerts_and_rings.ogg" type="audio/ogg">
  </audio>

  <script>
    const ringtone = document.getElementById("ringtone");
    const callScreen = document.getElementById("callScreen");
    let callStartTime = null;
    let callTimer = null;

    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      for (let i = 0; i < 15; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        particle.style.width = Math.random() * 6 + 2 + 'px';
        particle.style.height = particle.style.width;
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 6 + 's';
        particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
        particlesContainer.appendChild(particle);
      }
    }

    function formatDuration(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = seconds % 60;
      return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
    }

    function updateCallTimer() {
      if (callStartTime) {
        const elapsed = Math.floor((Date.now() - callStartTime) / 1000);
        const durationElement = document.querySelector('.call-duration');
        if (durationElement) {
          durationElement.textContent = `Call Duration : ${formatDuration(elapsed)}`;
        }
      }
    }

    window.onload = () => {
      createParticles();
      ringtone.play().catch(() => {
        console.log("Autoplay blocked, user interaction required.");
      });
    };

    function acceptCall() {
      ringtone.pause();
      callStartTime = Date.now();
      
      callScreen.classList.add('connected-container');
      
      callScreen.innerHTML = `
        <div class="connected-header">
          <div class="call-info">
            <img src="ratnankar.jpeg" alt="Profile" class="mini-profile">
            <div class="call-details">
              <h3>Ratnankar</h3>
              <div class="call-duration">Call Duration : 00:00</div>
            </div>
          </div>
          <button class="end-call-btn" onclick="endCall()">End Call</button>
        </div>
        <div class="pdf-container">
          <iframe class="pdf-iframe" 
                  src="https://drive.google.com/file/d/1lIjFXo2KZgdO4WhkZJuCJRrMC12HyTWv/preview" 
                  title="Resume">
          </iframe>
        </div>
      `;
      
      callTimer = setInterval(updateCallTimer, 1000);
    }

    function endCall() {
      ringtone.pause();
      
      const callEndTime = Date.now();
      const totalCallDuration = callStartTime ? Math.floor((callEndTime - callStartTime) / 1000) : 0;
      const formattedDuration = formatDuration(totalCallDuration);
      
      if (callTimer) {
        clearInterval(callTimer);
        callTimer = null;
      }
      
      callScreen.classList.add('call-ended');
      
      setTimeout(() => {
        callScreen.innerHTML = `
          <div style="text-align: center; padding: 40px;">
            <div style="font-size: 60px; margin-bottom: 20px;">ðŸ“ž</div>
            <h2 style="color: white; margin-bottom: 10px;">Call Ended</h2>
            <p style="color: rgba(255,255,255,0.9); font-size: 18px; margin-bottom: 10px;">Call Duration: ${formattedDuration}</p>
            <p style="color: rgba(255,255,255,0.7);">Thanks for connecting!</p>
          </div>
        `;
        
        setTimeout(() => {
          window.close();
        }, 3000);
      }, 100);
    }

    function cancelCall() {
      callScreen.innerHTML = `
        <div style="text-align: center; padding: 40px;">
          <div style="font-size: 60px; margin-bottom: 20px;">ðŸ˜”</div>
          <h2 style="color: white; margin-bottom: 10px;">Sorry!</h2>
          <p style="color: rgba(255,255,255,0.7);">Cannot decline this important call</p>
        </div>
      `;
      
      setTimeout(() => {
        acceptCall();
      }, 2000);
    }

    document.addEventListener('touchstart', function(e) {
      if (e.target.classList.contains('btn')) {
        e.target.style.transform = 'scale(0.95)';
      }
    });

    document.addEventListener('touchend', function(e) {
      if (e.target.classList.contains('btn')) {
        e.target.style.transform = '';
      }
    });
  </script>
</body>

</html>
